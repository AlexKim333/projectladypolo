<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a LadyPolo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 35px;
            color: red;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            text-align: left;
        }
        input {
            width: 250px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 5px;
            text-align: left;
        }
        button {
            margin-top: 10px;
            background-color: #dcdcdc;
            border: 1px solid #000;
            font-size: 16px;
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>BIEN VENIDO A LADYPOLO</h1>
            <div class="input-container">
                <label for="id">ID</label>
                <input type="text" v-model="id">
            </div>
            <div class="input-container">
                <label for="clabe">CLABE</label>
                <input type="password" v-model="clabe">
            </div>
            <button @click="submitForm">ENTRADA</button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    id: '',
                    clabe: ''
                };
            },
            methods: {
                submitForm() {
                    alert(`ID: ${this.id}, CLABE: ${this.clabe}`);
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
